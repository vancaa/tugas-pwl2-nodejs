<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pawfect Style</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FFFBF2; font-family: sans-serif; overflow-x: hidden; }
        .sidebar { background-color: #AF7E54; min-height: 100vh; color: white; padding: 30px; }
        .brand-logo { font-size: 24px; font-weight: bold; margin-bottom: 40px; display: block; text-align: center; }
        .nav-link { color: #f1f1f1; font-size: 16px; margin-bottom: 10px; padding: 10px 15px; border-radius: 8px; }
        .nav-link:hover, .nav-link.active { background-color: rgba(255, 255, 255, 0.2); color: white; text-decoration: none; }
        .main-content { padding: 40px; }
        h1 { color: #AF7E54; font-weight: bold; margin-bottom: 30px; }
        .btn-custom-gold { background-color: #D4AF37; color: white; border: none; padding: 10px 25px; border-radius: 5px; font-weight: 600; }
        .btn-custom-gold:hover { background-color: #c49f2f; color: white; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block">
            <div class="brand-logo">Pawfect</div>
            <nav class="nav flex-column">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="/users">Data Users</a>
                <a class="nav-link" href="/products">Data Products</a>
            </nav>
        </div>

        <div class="col-md-10 main-content d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
            <h1 class="text-center">Selamat Datang Admin</h1>
            <p class="text-muted mb-4">Silakan kelola data pengguna dan produk aplikasi Pawfect di sini.</p>
            
            <div class="d-flex">
                <a href="/users" class="btn btn-custom-gold shadow mr-3">Lihat Data Users</a>
                <a href="/products" class="btn btn-custom-gold shadow">Lihat Data Products</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
