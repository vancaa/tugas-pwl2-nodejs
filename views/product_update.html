<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Produk</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FFFBF2; font-family: sans-serif; }
        .sidebar { background-color: #AF7E54; min-height: 100vh; color: white; padding: 30px; }
        .main-content { padding: 40px; }
        .card-custom { background-color: white; border-radius: 15px; padding: 30px; border: none; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block">
            <h3 class="text-center mb-4">Pawfect</h3>
        </div>
        <div class="col-md-10 main-content">
            <h2 style="color: #AF7E54; font-weight: bold;">Edit Produk</h2>
            <div class="card card-custom mt-4">
                <form action="/products/<%= product.id %>?_method=PUT" method="POST">
                    <div class="form-group">
                        <label>Nama Produk</label>
                        <input type="text" name="name" class="form-control" value="<%= product.name %>" required>
                    </div>
                    <div class="form-group">
                        <label>Deskripsi</label>
                        <textarea name="description" class="form-control"><%= product.description %></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Harga (Rp)</label>
                            <input type="number" name="price" class="form-control" value="<%= product.price %>" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Stok</label>
                            <input type="number" name="stock" class="form-control" value="<%= product.stock %>" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Produk</button>
                    <a href="/products" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
